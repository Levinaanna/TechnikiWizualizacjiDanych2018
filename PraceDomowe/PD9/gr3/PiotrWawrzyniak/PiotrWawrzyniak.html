<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Praca domowa nr 9</title>
	<style type="text/css">

		.axis_label {
			font-size: 20px;
			font-weight: 600;
			color: red;
		}

		.chart_title {
			font-size: 25px;
			font-weight: 600;
			color: silver;
		}

		body {
		  text-align: center;
			background: #eeeeee;
			font-family: Georgia, serif
		}

		div#svg_container {
		  width: 910px;
		  height: 710px;
		  margin: auto;
		  background-color: "#000000";
		}

		svg {
		  width: 100%;
		  height: 100%;
		}

		.high{
			fill: #6b6b6b;
		}
		
		.same{
			fill: #37536d;
		}
		
		.low{
			fill: silver;
		}

		line#value_limit {
		  stroke: #37536d;
		  stroke-width: 2;
		}

		h2, h3, h4 {
			color: #777777;
			margin-block-start: 10px;
			margin-block-end: 10px;
		}

	</style>
</head>
<body>
	<br/>
	<h2>Techniki wizualizacji danych</h2>
	<h4>Praca domowa nr 9 - Piotr Wawrzyniak</h4>
	<br/><br/><br/>
	<div id='svg_container'>
		<svg>
		</svg>
	</div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type='text/javascript'>
    const chart_data = [{
			decade: "1700-1709",
			value: 213
		},{
			decade: "1710-1719",
			value: 206
		},{
			decade: "1720-1729",
			value: 194
		},{
			decade: "1730-1739",
			value: 163
		},{
			decade: "1740-1749",
			value: 198
		},{
			decade: "1750-1759",
			value: 213
		},{
			decade: "1760-1769",
			value: 178
		},{
			decade: "1770-1779",
			value: 217
		},{
			decade: "1780-1789",
			value: 207
		},{
			decade: "1790-1799",
			value: 200
		}];

    const svg = d3.select('svg');
    const svgContainer = d3.select('#svg_container');
    
		const margin = 60;
    const width = 900 - 2 * margin;
    const height = 700 - 2 * margin;

    const chart = svg.append('g')
      .attr('transform', `translate(${margin}, ${margin})`);
		
		// X axis
    const xScale = d3.scaleBand()
      .range([0, width])
      .domain(chart_data.map((x) => x.decade))
      .padding(0.3);

		chart.append('g')
		.attr('transform', `translate(0, ${height})`)
		.call(d3.axisBottom(xScale))
		.selectAll("text")
		.attr("x", -31)
    .attr("y", 14)
		.style("text-anchor", "start")
		.style("font-weight", "600")
		.style("font-size", "13px");

		// Y axis
		const yScale = d3.scaleLinear()
      .range([height, 0])
      .domain([0, 220]);

		chart.append('g')
      .call(d3.axisLeft(yScale));
    
		// Ticks

		ticks = chart.append('g')
      .attr('class', 'ticks')
      .call(d3.axisLeft()
      	.scale(yScale)
        .tickSize(-width, 0, 0)
        .tickFormat('')
      )
		
		ticks.selectAll(".tick:not(:first-of-type) line")
			.attr("stroke", "#777")
			.attr("stroke-dasharray", "2,2");

		// Chart labels/title

		svg
      .append('text')
      .attr('class', 'axis_label')
      .attr('x', -(height / 2) - margin)
      .attr('y', 18)
      .attr('transform', 'rotate(-90)')
      .attr('text-anchor', 'middle')
			.style('fill', '#555555')
      .text('Liczba odkrytych smoków')

    svg.append('text')
      .attr('class', 'axis_label')
      .attr('x', width / 2 + margin)
      .attr('y', height + 1.9 * margin)
      .attr('text-anchor', 'middle')
			.style('fill', '#555555')
      .text('Dekada')

    svg.append('text')
      .attr('class', 'chart_title')
      .attr('x', width / 2 + margin)
      .attr('y', 25)
      .attr('text-anchor', 'middle')
			.style('fill', '#333333')
      .text('Liczba smoków odkrytych w poszczególnych dekadach')

		// Bars
		const bars = chart.selectAll()
      .data(chart_data)
      .enter()
      .append('g')
			.attr('class', 'same')

		bars
      .append('rect')
      .attr('class', 'bar')
      .attr('x', (x) => xScale(x.decade))
      .attr('y', (x) => yScale(x.value))
      .attr('height', (x) => height - yScale(x.value))
      .attr('width', xScale.bandwidth())
      .on('mouseenter', function (actual, i) {

        d3.select(this)
          .transition()
          .duration(700)
          .attr('x', (x) => xScale(x.decade) - 3)
          .attr('width', xScale.bandwidth() + 6)
				
        chart.append('line')
          .attr('id', 'value_limit')
          .attr('x1', 0)
          .attr('y1', yScale(actual.value))
          .attr('x2', width)
          .attr('y2', yScale(actual.value))

        bars
					.attr('x', (x) => xScale(x.decade) + xScale.bandwidth() / 2)
          .attr('y', (x) => yScale(x.value) + 30)
          .attr('class', (x) => {
            const divergence = Math.floor(x.value - actual.value);
						class_name = ''
            if (divergence > 0) class_name += 'high';
            if (divergence == 0) class_name += 'same';
            if (divergence < 0) class_name += 'low';
            return class_name;
          })
				
				bars
					.append('text')
          .attr('class', 'value_text')
          .attr('x', (a) => xScale(a.decade) + xScale.bandwidth() / 2)
          .attr('y', (a) => yScale(a.value) - 15)
          .attr('font-weight', '900')
          .attr('fill', '#37536d')
          .attr('text-anchor', 'middle')
          .text((a, idx) => {
            return idx == i ? actual.value : "";
          })
      })
      .on('mouseleave', function () {
        chart.selectAll('#value_limit').remove()
        chart.selectAll('.value_text').remove()
				bars.attr('class', 'same')
        d3.selectAll('.value')
          .attr('opacity', 1)
        d3.select(this)
          .transition()
          .duration(500)
          .attr('opacity', 1)
          .attr('x', (x) => xScale(x.decade))
          .attr('width', xScale.bandwidth())
      })
</script>
</html>
