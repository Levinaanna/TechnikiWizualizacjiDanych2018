<!DOCTYPE html>
<html>
  <head>
    <title>Podstawy d3</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
  
  <h1>Co robi d3?</h1>
  
  <p>d3 modyfikuje wygląd każdego elementu strony, w tym grafik SVG.</p>
  
  <p>1. Wykorzystaj checkbox poniżej, aby zmienić kolor tekstu w tagu p na czerwony.</p>
  <input type="checkbox" id="d3checkbox">
  
  <p>2. Dodaj checkbox, który pozwala zmienić początkowy kolor kółka.</p>
  <input type="checkbox" id="checkbox-color">
  <p>Checkbox jest powyżej</p>
    <script>
    d3.select("#d3checkbox").
       on("change", update);
		
		update();

		function update(){
		  if(d3.select("#d3checkbox").property("checked")){
					d3.selectAll('p')
            .style('color', 'red');
				} else {
					d3.selectAll('p')
            .style('color', 'blue');		
				}	
			}
			
		d3.select("#checkbox-color").
       on("change", updateColor);
		
		updateColor();

		function updateColor(){
		  if(d3.select("#checkbox-color").property("checked")){
					d3.select('circle')
            .attr('fill', 'green');
				} else {
					d3.select('circle')
            .attr('fill', 'orange');		
				}	
			}	
			
		d3.select('body')
      .append('svg')
      .attr('height', 500)
      .attr('width', 500)
      .append('circle')
      .attr('cx', 50)
      .attr('cy', 50)
      .attr('r', 20)
      //.attr('fill', 'blue')
      .transition()
	    .duration(6000)
	    .delay(50)
	    .attr("cx", 400)
	    .attr("cy", 400)
	    //.style("fill","red")
	    .attr("r",50);	
			
    </script>

  </body>
</html>
