  <meta charset="UTF-8">

        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- fonts -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- slick -->

        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" type="text/css"

  <title>Techniki Wizualizacji Danych - Projekt 2</title>

<body class="sleep">
<h1>Two weeks of mine</h1>
<div class="slides-container">
  <div class="slide-wrapper">
    <div class="slide">
      <div class="chart-wrapper">
        <canvas id="sleep-chart"></canvas>
      </div>
      <h2>
        <i class="fa fa-moon-o"></i> Hours of sleep each night
      </h2>
    </div>
  </div>
  <div class="slide-wrapper">
    <div class="slide">
      <div class="chart-wrapper">
        <canvas id="studying-chart"></canvas>
      </div>
      <h2>
        <i class="fa fa-graduation-cap"></i> Time spent on stydying / working on projects
      </h2>
    </div>
  </div>
  <div class="slide-wrapper">
    <div class="slide">
      <div class="chart-wrapper">
        <canvas id="traveling-chart"></canvas>
      </div>
      <h2>
        <i class="fa fa-car"></i> Total distance traveled
      </h2>
    </div>
  </div>
</div>
<!-- footer -->
